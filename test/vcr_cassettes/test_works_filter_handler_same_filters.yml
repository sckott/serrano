        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2018,1,24]]},"abstract":"<p>Accurate
        projections of climate change under increasing atmospheric greenhouse gas
        levels are needed to evaluate the environmental cost of anthropogenic emissions,
        and to guide mitigation efforts. These projections are nowhere more important
        than Africa, with its high dependence on rain-fed agriculture and, in many
        regions, limited resources for adaptation. Climate models provide our best
        method for climate prediction but there are uncertainties in projections,
        especially on regional space scale. In Africa, limitations of observational
        networks add to this uncertainty since a crucial step in improving model projections
        is comparisons with observations. Exceeding uncertainties associated with
        climate model simulation are uncertainties due to projections of future emissions
        of CO2 and other greenhouse gases. Humanity\u2019s choices in emissions pathways
        will have profound effects on climate, especially after the mid-century.<\/p><p>The
        African Sahel is a transition zone characterized by strong meridional precipitation
        and temperature gradients. Over West Africa, the Sahel marks the northernmost
        extent of the West African monsoon system. The region\u2019s climate is known
        to be sensitive to sea surface temperatures, both regional and global, as
        well as to land surface conditions. Increasing atmospheric greenhouse gases
        are already causing amplified warming over the Sahara Desert and, consequently,
        increased rainfall in parts of the Sahel. Climate model projections indicate
        that much of this increased rainfall will be delivered in the form of more
        intense storm systems.<\/p><p>The complicated and highly regional precipitation
        regimes of East Africa present a challenge for climate modeling. Within roughly
        5\u00ba of latitude of the equator, rainfall is delivered in two seasons\u2014the
        long rains in the spring, and the short rains in the fall. Regional climate
        model projections suggest that the long rains will weaken under greenhouse
        gas forcing, and the short rains season will extend farther into the winter
        months. Observations indicate that the long rains are already weakening.<\/p><p>Changes
        in seasonal rainfall over parts of subtropical southern Africa are observed,
        with repercussions and challenges for agriculture and water availability.
        Some elements of these observed changes are captured in model simulations
        of greenhouse gas-induced climate change, especially an early demise of the
        rainy season. The projected changes are quite regional, however, and more
        high-resolution study is needed. In addition, there has been very limited
        study of climate change in the Congo Basin and across northern Africa. Continued
        efforts to understand and predict climate using higher-resolution simulation
        must be sustained to better understand observed and projected changes in the
        physical processes that support African precipitation systems as well as the
