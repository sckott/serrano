        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2017,11,20]]},"abstract":"<p>Historic
        discussions of climate often suggested that it caused societies to have certain
        qualities. In the 19th-century, imperial representations of the world environment
        frequently \u201cdetermined\u201d the fate of peoples and places, a practice
        that has frequently been used to explain the largest patterns of political
        rivalry and the fates of empires and their struggles for dominance in world
        politics. In the 21st century, climate change has mostly reversed the causal
        logic in the reasoning about human\u2013nature relationships and their geographies.
        The new thinking suggests that human decisions, at least those made by the
        rich and powerful with respect to the forms of energy that are used to power
        the global economy, are influencing future climate changes. Humans are now
        shaping the environment on a global scale, not the other way around. Despite
        the widespread acceptance of the 2015 Paris Agreement on climate-change action,
        numerous arguments about who should act and how they should do so to deal
        with climate change shape international negotiations. Differing viewpoints
        are in part a matter of geographical location and whether an economy is dependent
        on fossil-fuels revenue or subject to increasingly severe storms, droughts,
        or rising sea levels. These differences have made climate negotiations very
        difficult in the last couple of decades. Partly in response to these differences,
        the Paris Agreement devolves primary responsibility for climate policy to
        individual states rather than establish any other geopolitical arrangement.
        Apart from the outright denial that humanity is a factor in climate change,
        arguments about whether climate change causes conflict and how security policies
        should engage climate change also partly shape contemporary geopolitical agendas.
        Despite climate-change deniers, in the Trump administration in particular,
        in the aftermath of the Paris Agreement, climate change is understood increasingly
        as part of a planetary transformation that has been set in motion by industrial
        activity and the rise of a global fossil-fuel-powered economy. But this is
        about more than just climate change. The larger earth-system science discussion
        of transformation, which can be encapsulated in the use of the term \u201cAnthropocene\u201d
        for the new geological circumstances of the biosphere, is starting to shape
        the geopolitics of climate change just as new political actors are beginning
        to have an influence on climate politics.<\/p>","DOI":"10.1093\/acrefore\/9780190228620.013.642","type":"book","created":{"date-parts":[[2017,9,25]],"date-time":"2017-09-25T22:43:17Z","timestamp":1506379397000},"source":"Crossref","is-referenced-by-count":3,"title":["Climate
