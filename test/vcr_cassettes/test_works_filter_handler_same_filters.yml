        events express the dynamics of the Earth\u2019s oceans and atmosphere, but
        are profoundly personal and social in their impacts, representation and comprehension.
        This paper explores how knowledge of the climate has multiple scales and dimensions
        that intersect in our experience of the climate. The climate is objective
        and subjective, scientific and cultural, local and global, and personal and
        political. These divergent dimensions of the climate frame the philosophical
        and cultural challenges of a dynamic climate. Drawing on research into the
        adaptation in Australia\u2019s Murray Darling Basin, this paper outlines the
        significance of understanding the cultural dimensions of the changing climate.
        This paper argues for greater recognition of the ways in which cultures co-create
        the climate and, therefore, that the climate needs to be recognised as a socio-natural
        hybrid. Given the climate\u2019s hybrid nature, research should aim to integrate
        our understanding of the social and the natural dimensions of our relationships
        to a changing climate.<\/jats:p>","DOI":"10.3390\/cli9040063","type":"journal-article","created":{"date-parts":[[2021,4,12]],"date-time":"2021-04-12T07:04:06Z","timestamp":1618211046000},"page":"63","source":"Crossref","is-referenced-by-count":2,"title":["How
