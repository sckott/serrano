        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2017,2,27]]},"abstract":"<p>Climate
        change adaptation is the ability of a society or a natural system to adjust
        to the (changing) conditions that support life in a certain climate region,
        including weather extremes in that region. The current discussion on climate
        change adaptation began in the 1990s, with the publication of the Assessment
        Reports of the Intergovernmental Panel on Climate Change (IPCC). Since the
        beginning of the 21st century, most countries, and many regions and municipalities
        have started to develop and implement climate change adaptation strategies
        and plans. But since the implementation of adaptation measures must be planned
        and conducted at the local level, a major challenge is to actually implement
        adaptation to climate change in practice. One challenge is that scientific
        results are mainly published on international or national levels, and political
        guidelines are written at transnational (e.g., European Union), national,
        or regional levels\u2014these scientific results must be downscaled, interpreted,
        and adapted to local municipal or community levels. Needless to say, the challenges
        for implementation are also rooted in a large number of uncertainties, from
        long time spans to matters of scale, as well as in economic, political, and
        social interests. From a human perspective, climate change impacts occur rather
        slowly, while local decision makers are engaged with daily business over much
        shorter time spans.<\/p><p>Among the obstacles to implementing adaptation
        measures to climate change are three major groups of uncertainties: (a) the
        uncertainties surrounding the development of our future climate, which include
        the exact climate sensitivity of anthropogenic greenhouse gas emissions, the
        reliability of emission scenarios and underlying storylines, and inherent
        uncertainties in climate models; (b) uncertainties about anthropogenically
        induced climate change impacts (e.g., long-term sea level changes, changing
        weather patterns, and extreme events); and (c) uncertainties about the future
        development of socioeconomic and political structures as well as legislative
        frameworks.<\/p><p>Besides slow changes, such as changing sea levels and vegetation
        zones, extreme events (natural hazards) are a factor of major importance.
        Many societies and their socioeconomic systems are not properly adapted to
        their current climate zones (e.g., intensive agriculture in dry zones) or
        to extreme events (e.g., housing built in flood-prone areas). Adaptation measures
        can be successful only by gaining common societal agreement on their necessity
        and overall benefit. Ideally, climate change adaptation measures are combined
        with disaster risk reduction measures to enhance resilience on short, medium,
        and long time scales.<\/p><p>The role of uncertainties and time horizons is
        addressed by developing climate change adaptation measures on community level
        and in close cooperation with local actors and stakeholders, focusing on strengthening
        resilience by addressing current and emerging vulnerability patterns. Successful
        adaptation measures are usually achieved by developing \u201cno-regret\u201d
        measures, in other words\u2014measures that have at least one function of
        immediate social and\/or economic benefit as well as long-term, future benefits.
        To identify socially acceptable and financially viable adaptation measures
        successfully, it is useful to employ participatory tools that give all involved
        parties and decision makers the possibility to engage in the process of identifying
        adaptation measures that best fit collective needs.<\/p>","DOI":"10.1093\/acrefore\/9780190228620.013.635","type":"book","created":{"date-parts":[[2017,2,28]],"date-time":"2017-02-28T07:42:58Z","timestamp":1488267778000},"source":"Crossref","is-referenced-by-count":2,"title":["Climate
