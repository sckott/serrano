        of Education and Teacher Training, Jambi University","issue":"2","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["JPJ"],"abstract":"<jats:p>Introduction
        Santri who attend Islamic boarding schools, require them to live far apart
        from their parents and families. And this condition can be a barrier for these
        students to achieve happiness. The life of the Islamic boarding school which
        is different from school life in general makes it difficult for some students
        to adapt. In addition, the existing rules and learning programs stress the
        students. As a result, it makes the students depressed and stressed and has
        an impact on the happiness of the students. One of the factors affecting happiness
        is friendship. A person will be happier when experiencing high quality friendships
        with his friends.\nMethods The purpose of this study was to examine the relationship
        between the quality of friendship and happiness in the students of the Imam
        Ibnu Katsir Islamic boarding school in Rumbai District. The sample in this
        study amounted to 151 people who were obtained through the quota sampling
        technique. The instrument used in this study was the friendship quality scale
        with a reliability coefficient of 0.891 and a happiness scale of 0.897. This
        research uses Product moment analysis technique.\nResults of this study indicate
        a significant value of = 0.000 (p \u2264 0.001) meaning that the hypothesis
        is accepted, that is, there is a significant positive relationship between
        the quality of friendship and happiness of the students. The effective contribution
        of friendship quality to happiness is 7.5%. This shows that the quality of
        friendship plays an important role in increasing happiness in students.\nConclusions
        and Recommendation This research concluded that quality of friendship have
        influence for the conquest of happiness in santri. Therefore this research
        that recommendation to santri for cultivate a quality friendly relationship
        with other person.\nKeywords: friendship quality, happiness, school.\nABSTRAK\nPendahuluan
        Santri yang bersekolah di Pondok Pesantren, mengharuskan mereka untuk hidup
        jauh terpisah dari orangtua maupun keluarganya. Dan kondisi tersebut bisa
        menjadi penghalang untuk santri tersebut untuk mencapai kebahagiaan. Kehidupan
        Pondok Pesantren yang berbeda dengan kehidupan sekolah pada umumnya membuat
        beberapa santri sulit untuk beradaptasi. Selain itu, aturan-aturan serta program
        pembelajaran yang ada membuat santri tertekan. Akibatnya membuat santri tertekan
        dan stress serta berdampak pada kebahagiaan para santri. Salah satu faktor
        mempengaruhi kebahagiaan adalah persahabatan. Seseorang akan lebih bahagia
        saat mengalami persahabatan dengan kualitas yang tinggi dengan sahabat-sahabatnya.\nMetode
        Tujuan penelitian ini untuk meneliti hubungan antara Kualitas Persahabatan
        dengan Kebahagiaan pada Santri Pondok Pesantren Imam Ibnu Katsir di Kecamatan
        Rumbai. Sampel dalam penelitian ini berjumlah 151 orang yang diperoleh melalui
        teknik kuota sampling. Instrumen yang digunakan dalam penelitian ini adalah
        skala kualitas persahabatan dengan koefisien reliabilitas sebesar 0,891 dan
        skala kebahagiaan sebesar 0,897. Penelitian ini menggunakan teknik analisis
        Product moment.\nHasil Penelitian ini menunjukkan nilai signifikan sebesar
        = 0,000 (p \u2264 0,001) artinya hipotesis diterima, yaitu ada hubungan positif
        yang signifikan antara kualitas persahabatan dengan kebahagiaan pada santri.
        Sumbangan efektif kualitas persahabatan terhadap kebahagiaan yaitu sebesar
        7,5%. Hal ini menunjukkan bahwa kualitas persahabatan berperan penting dalam
        meningkatkan kebahagiaan pada santri.\nKesimpulan dan Saran Penelitian ini
        disimpulkan bahwa kualitas persahabatan berperan penting dalam meraih kebahagiaan
        pada santri. Oleh karena itu, direkomendasikan setiap santri hendaknya memupuk
        hubungan persahabatan yang berkualitas dengan teman.\nKata Kunci: kualitas
        persahabatan, kebahagiaan, sekolah\n\u00a0\n\u00a0<\/jats:p>","DOI":"10.22437\/jpj.v7i2.12637","type":"journal-article","created":{"date-parts":[[2021,11,5]],"date-time":"2021-11-05T08:13:01Z","timestamp":1636099981000},"page":"17-27","source":"Crossref","is-referenced-by-count":0,"title":["HUBUNGAN
