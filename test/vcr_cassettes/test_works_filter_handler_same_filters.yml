        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2017,9,26]]},"abstract":"<p>Over
        the last decade, scholars have devoted significant attention to making climate
        change communication more effective but less attention to ensuring that it
        is ethical. This neglect risks blurring the distinction between persuasion
        and manipulation, generating distrust among audiences, and obscuring the conceptual
        resources needed to guide communicators.<\/p><p>Three prevailing approaches
        to moral philosophy can illuminate various ethical considerations involved
        in communicating climate change. <italic>Consequentialism<\/italic>, which
        evaluates actions as morally right or wrong according to their consequences,
        is the implicit moral framework shared by many social scientists and policymakers
        interested in climate change. While consequentialism rightly emphasizes the
        consequences of communication, its exclusive focus on the effectiveness of
        communication tends to obscure other moral considerations, such as what communicators
        owe to audiences as a matter of duty or respect. <italic>Deontology<\/italic>
        better captures these duties and provides grounds for communicating in ways
        that respect the rights of citizens to deliberate and decide how to act. But
        because deontology tends to cast ethics as an abstract set of universalizable
        principles, it often downplays the virtues of character needed to motivate
        action and apply principles across a variety of contexts. <italic>Virtue ethics<\/italic>
        seeks to overcome the limits of both consequentialism and deontology by focusing
        on the virtues that individuals and communities need to flourish. While virtue
        ethics is often criticized for failing to provide a concrete blueprint for
        action, its conception of moral development and thick vocabulary of virtues
        and vices offer a robust set of practical and conceptual resources for guiding
        the actions, attitudes, and relationships that characterize climate change
        communication. Ultimately, all three approaches highlight moral considerations
        that should inform the ethics of communicating climate change.<\/p>","DOI":"10.1093\/acrefore\/9780190228620.013.564","type":"book","created":{"date-parts":[[2016,9,28]],"date-time":"2016-09-28T14:58:22Z","timestamp":1475074702000},"source":"Crossref","is-referenced-by-count":1,"title":["Ethics
