        Landesbibliothek, Staats- und Universitatsbibliothek Dresden","issue":"3","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["J.
        Viet. Env."],"abstract":"<jats:p>Based on the human ecological pyramid described
        by Robert Ezra Park, the founder of Human Ecology at Chicago School of Sociology
        around 1920 (Park 1952; visualized by Teherani-Kr\u00f6nner 1992), Duncan
        developed his model for comprehensive research on changes in human societies.
        He believed that scientific analysis had to include the interplay and interaction
        of the following components: population (P), organization (O), environment
        (E) and technology (T). This research frame \u2013 POET - became known as
        the Ecological Complex visualized as a rhombus (Duncan 1959; Teherani-Kr\u00f6nner
        1992; Teherani-Kr\u00f6nner 2014). Such an approach needs inter- and trans-disciplinary
        research methodologies. Combining this human ecological model with theoretical
        and conceptual approaches in gender studies (Boserup 1970, Teherani-Kr\u00f6nner
        2014) will open a new perspective to gender sensitive environmental researches.
        As the UNDP has stated: \u201chuman development if not engendered, is endangered\u201d.
        This simple but far-reaching message of Human Development Report (UNDP 1995)
        should be taken more seriously into account in theoretical and practical work
        (gender mainstreaming and gender budgeting). The gender gap (FAO 2011) will
        be a roadblock to sustainable environmental development (Jacobson 1992) under
        climate change conditions. Therefore the POET model needs to be engendered.
        The paper will present a new concept and a methodological framework to discover
        natural and cultural resources with regard to climate change accommodation.\r\nTr\u00ean
        c\u01a1 s\u1edf th\u00e1p sinh th\u00e1i nh\u00e2n v\u0103n c\u00f3 l\u1ed3ng
        gh\u00e9p gi\u1edbi \u0111\u01b0\u1ee3c x\u00e2y d\u1ef1ng b\u1edfi Robert
        Ezra Park, nh\u00e0 s\u00e1ng l\u1eadp ng\u00e0nh h\u1ecdc v\u1ec1 sinh th\u00e1i
        nh\u00e2n v\u0103n t\u1ea1i tr\u01b0\u1eddng Khoa h\u1ecdc x\u00e3 h\u1ed9i
        Chicago v\u00e0o kho\u1ea3ng n\u0103m 1920 (Park 1952; do Teherani-Kr\u00f6nner
        th\u1ec3 hi\u1ec7n n\u0103m 1992), Duncan \u0111\u00e3 ph\u00e1t tri\u1ec3n
        m\u1ed9t m\u00f4 h\u00ecnh nghi\u00ean c\u1ee9u to\u00e0n di\u1ec7n v\u1ec1
        s\u1ef1 thay \u0111\u1ed5i trong x\u00e3 h\u1ed9i lo\u00e0i ng\u01b0\u1eddi.
        \u00d4ng cho r\u1eb1ng c\u00e1c ph\u00e2n t\u00edch khoa h\u1ecdc c\u1ea7n
        ph\u1ea3i bao g\u1ed3m s\u1ef1 t\u01b0\u01a1ng t\u00e1c qua l\u1ea1i gi\u1eefa
        c\u00e1c th\u00e0nh t\u1ed1 sau: d\u00e2n s\u1ed1 (P), t\u1ed5 ch\u1ee9c (O),
        m\u00f4i tr\u01b0\u1eddng (E), v\u00e0 c\u00f4ng ngh\u1ec7 (T). Khung nghi\u00ean
        c\u1ee9u n\u00e0y \u0111\u01b0\u1ee3c g\u1ecdi t\u1eaft l\u00e0 POET, \u0111\u01b0\u1ee3c
        bi\u1ebft t\u1edbi v\u1edbi t\u00ean g\u1ecdi t\u1ed5 h\u1ee3p sinh th\u00e1i,
        v\u00e0 \u0111\u01b0\u1ee3c th\u1ec3 hi\u1ec7n b\u1eb1ng h\u00ecnh \u1ea3nh
        c\u1ee7a m\u1ed9t h\u00ecnh thoi (Duncan 1959; Teherani-Kr\u00f6nner 1992;
        Teherani-Kr\u00f6nner 2014). C\u00e1ch ti\u1ebfp c\u1eadn n\u00e0y c\u1ea7n
        ph\u1ea3i s\u1eed d\u1ee5ng c\u00e1c ph\u01b0\u01a1ng ph\u00e1p nghi\u00ean
        c\u1ee9u li\u00ean ng\u00e0nh v\u00e0 \u0111a ng\u00e0nh. K\u1ebft h\u1ee3p
        m\u00f4 h\u00ecnh sinh th\u00e1i nh\u00e2n v\u0103n v\u1edbi c\u00e1c c\u00e1ch
        ti\u1ebfp c\u1eadn v\u1ec1 l\u00fd thuy\u1ebft v\u00e0 \u0111\u1ecbnh ngh\u0129a
        trong c\u00e1c nghi\u00ean c\u1ee9u v\u1ec1 gi\u1edbi (Boserup 1970, Teherani-Kr\u00f6nner
