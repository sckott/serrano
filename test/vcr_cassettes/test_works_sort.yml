        nghi\u00eam t\u00fac h\u01a1n trong l\u00fd thuy\u1ebft v\u00e0 th\u1ef1c
        ti\u1ec5n (l\u1ed3ng gh\u00e9p gi\u1edbi v\u00e0 l\u1eadp ng\u00e2n s\u00e1ch
        c\u00f3 t\u00ednh \u0111\u1ebfn v\u1ea5n \u0111\u1ec1 gi\u1edbi). Kho\u1ea3ng
