        nesting ecology of two wetland-dependent bird species, the Little Tern <jats:italic>(Sternula
        albifrons)<\/jats:italic> and the Small Pratincole <jats:italic>(Glareola
        lactea)<\/jats:italic> were studied in two seasonally emerged riverine islands,
        locally named as charlands in Padma River of Bangladesh. A total of 269 and
        299 nests of Little Tern and Small Pratincole were found in the breeding season
        of 2022. We monitored 70 nests of the two species from two charlands, and
        the nesting success was 74.28% and 78.57%, respectively. No correlation was
        found between nesting success of both species in relation to clutch size,
        nest height, nest depth and presence of vegetation near nest. We found strong
        positive correlation between nesting success and nest distance to river for
        Little Tern. Nesting success was higher if the Little Tern\u2019s nests were
        located far from the river channel. However, no such trends were observed
        for Small Pratincole in the study area. The main factor affecting Little Tern
        nesting success was nest predation by avian predator (n = 6) and tropical
        storms (n = 3). On the contrary, eight Small Pratincole nests were predated
        by avian predators and four nests were lost due to storm. However, in case
        of 12 deserted nests (with unhatched eggs) of both species, no apparent reasons
        were identified. The study suggests that these charlands, if protected from
        human interferences, can provide great breeding support for colonial ground
        nesting waterbirds.<\/jats:p>","DOI":"10.2478\/orhu-2024-0036","type":"journal-article","created":{"date-parts":[[2024,12,8]],"date-time":"2024-12-08T19:22:05Z","timestamp":1733685725000},"page":"287-297","source":"Crossref","is-referenced-by-count":0,"title":["Communal
