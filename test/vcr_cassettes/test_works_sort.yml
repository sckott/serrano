        University Press","isbn-type":[{"value":"9780199830060","type":"electronic"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Animal
        population ecology comprises the study of the growth, regulation, and interactions
        of animal populations. As a level of organization, the population comes between
        individuals on the one hand and communities on the other, but there is not
        a sharp distinction between those phenomena that affect the levels above and
        below from those of the population: a population\u2019s growth may be much
        effected by the behavior of its constituent individuals, while the presence
        of predators, prey, and competitors in the community will likewise have important
        effects on the population. Nonetheless, the population is a worthy area of
        emphasis (for greater consideration of multispecies interactions and other
        aspects of community structure and function, see the separate Oxford Bibliographies
        article \u201cCommunity Ecology\u201d). Animals share a number of relevant
        ecological features that make a separation from plants useful: animals are
        all heterotrophs, mostly exist as biologically separate and genetically distinct
        individuals, and most are sexual. There are greater or lesser exceptions to
        all of these features, but they unify the phenomena of animal populations,
        and make counting individuals an intuitive and practical way of accounting
        for their populations\u2019 growth and numbers. That part of ecology that
        deals with populations of animals is thus an interesting partition, and as
        a distinct area of study is well-justified by historical development and current
        practice.<\/p>","DOI":"10.1093\/obo\/9780199830060-0192","type":"reference-entry","created":{"date-parts":[[2018,1,11]],"date-time":"2018-01-11T08:57:22Z","timestamp":1515661042000},"source":"Crossref","is-referenced-by-count":0,"title":["Animal
