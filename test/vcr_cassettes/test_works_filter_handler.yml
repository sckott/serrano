        Atmospheres"],"published-print":{"date-parts":[[2014,8,27]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>We
        have developed a new analysis method for obtaining the power spectrum in the
        horizontal phase velocity domain from airglow intensity image data to study
        atmospheric gravity waves. This method can deal with extensive amounts of
        imaging data obtained on different years and at various observation sites
        without bias caused by different event extraction criteria for the person
        processing the data. The new method was applied to sodium airglow data obtained
        in 2011 at Syowa Station (69\u00b0S, 40\u00b0E), Antarctica. The results were
        compared with those obtained from a conventional event analysis in which the
        phase fronts were traced manually in order to estimate horizontal characteristics,
        such as wavelengths, phase velocities, and wave periods. The horizontal phase
        velocity of each wave event in the airglow images corresponded closely to
        a peak in the spectrum. The statistical results of spectral analysis showed
        an eastward offset of the horizontal phase velocity distribution. This could
        be interpreted as the existence of wave sources around the stratospheric eastward
        jet. Similar zonal anisotropy was also seen in the horizontal phase velocity
        distribution of the gravity waves by the event analysis. Both methods produce
        similar statistical results about directionality of atmospheric gravity waves.
        Galactic contamination of the spectrum was examined by calculating the apparent
        velocity of the stars and found to be limited for phase speeds lower than
        30\u2009m\/s. In conclusion, our new method is suitable for deriving the horizontal
        phase velocity characteristics of atmospheric gravity waves from an extensive
        amount of imaging data.<\/jats:p>","DOI":"10.1002\/2014jd021543","type":"journal-article","created":{"date-parts":[[2014,7,15]],"date-time":"2014-07-15T15:45:01Z","timestamp":1405439101000},"page":"9707-9718","source":"Crossref","is-referenced-by-count":29,"title":["New
