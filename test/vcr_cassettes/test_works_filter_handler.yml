        &amp; Reservoirs"],"published-print":{"date-parts":[[2020,3]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>The
        present study discusses the efforts of the Union of Kansai Governments to
        resolve serious issues in the Lake Biwa\u2014Yodo River Basin in Japan. It
        identifies many of the issues related to the basin on a \u2018no man''s land\u2019
        mindset of today''s governmental framework, which has constrained both the
        will and the approach to remedy the associated problems. It also highlights
        better governance that not only encourages individual efforts, but also promotes
        collaboration and cooperation among the major stakeholders in the area, as
        important to developing acceptable solutions to relevant issues. The present
        study also recognizes objective scientific evidence as an effective driver
        for improving governance, being the basis for making informed decisions and
        highlighting the use of appropriate indicators to evaluate the conditions
        characterizing a specific location or the basin as a whole. The present study
        also describes the Union of Kansai Governments as a behind\u2010the\u2010scenes
        coordinator that gathers knowledge and intelligence on the basin, and works
        to integrate policies by getting basin stakeholders to gradually improve governance
        by repeating a cycle of: (a) recognizing the current situation; (b) identifying
        relevant issues to be addressed; (c) establishing a framework and policy for
        collaboration and corporation; and (d) taking necessary actions. To this end,
        the present study discusses the studies and efforts of the Union of Kansai
        Governments to develop and implement integrated management of this important
        interlinked lake\u2013river water system in Japan.<\/jats:p>","DOI":"10.1111\/lre.12309","type":"journal-article","created":{"date-parts":[[2020,3,3]],"date-time":"2020-03-03T07:15:55Z","timestamp":1583219755000},"page":"93-104","update-policy":"http:\/\/dx.doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":5,"title":["Better
