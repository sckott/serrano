        Adolescent &amp; Adult Lit"],"published-print":{"date-parts":[[2024,9]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Global
        literacy partnerships between the Global North and Global South inevitably
        reside in the expansive waters of neoliberal reforms and coloniality. Global
        North and Global South literacy educators within global literacy partnerships
        must decolonize life through a liberatory praxis whereby they are convinced
        of the right and the duty to fight, to denounce and to announce. Nonviolent
        Communication, with its focus on speaking honestly and listening empathetically,
        provides a framework for cultivating the criticality, awareness, and connection
        needed to disrupt neoliberal reforms and coloniality within partnerships.
        Through NVC, the everyday dialogic experiences of Global North and Global
        South educators can generate a \u201cpower with\u201d relationship instead
